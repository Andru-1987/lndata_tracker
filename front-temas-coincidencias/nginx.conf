server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ==================================================
    # Compresión Gzip (Fundamental para React/Vite)
    # ==================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json font/woff2;
    gzip_disable "MSIE [1-6]\.";

    # ==================================================
    # Headers de Seguridad Básicos
    # ==================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ==================================================
    # Manejo de Rutas (React Router)
    # ==================================================
    location / {
        # Intenta servir el archivo solicitado, si no existe, sirve index.html
        try_files $uri $uri/ /index.html;
    }

    # ==================================================
    # Cache para archivos estáticos (JS, CSS, Imágenes)
    # ==================================================
    # Como Vite agrega un hash al nombre del archivo (ej: index-a1b2.js),
    # podemos cachearlos agresivamente por 1 año.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}